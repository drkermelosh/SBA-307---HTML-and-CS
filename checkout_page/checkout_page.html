<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to the Font-Awesome Font -->
  <script src="https://kit.fontawesome.com/982d45941f.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./checkout_style.css" />

  <title>Check out from</title>
</head>

<body>
  <!--Nav Bar start here-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../main_page/index.html">MBS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-cost-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Checkout</a>
          </li>
        </ul>
      </div>
      <div class="pe-3">
        <button class="btn btn-secondary">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>

  </nav>
  <!--Nav Bar ends here -->

  <div class="container-fluid">
    <div class="row">
      <div class="checkout-box col m-4 ps-5 pt-4 pb-5">
        <div class="container">
          <div class="row">
            <h3 class="font-weight-bold">CHECKOUT</h3>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-truck-fast me-2"></i>
            <span>
              <h5>Delivery Options</h5>
            </span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <cost-label class="input-group-text" for="inputGroupSelect01">Options</cost-label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Shipping Option</option>
              <option value="1">Standard </option>
              <option value="2">3-Day</option>
              <option value="3">Overnight</option>
            </select>
          </div>
          <div class="text-start ms-1 row">
            <i class="fa-solid fa-book fa-8x col"></i>
            <div class="col" style="position:relative;"><iframe src="https://gifer.com/embed/Pqhk" width="100%"
                height="100%" style='position:absolute;top:0;left:0;' frameBorder="0"></iframe>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col checkout-box m-4 ps-5 pt-4 pb-5">
        <div class="container">
          <div class="row">
            <h3 class="font-weight-bold">REVIEW ORDER</h3>
            <div>
              <div class="row">
                <div class="cost-label col">YOUR ITEMS:</div>
                <div class="cost-amount col">$$$$</div>
              </div>
              <div class="row">
                <div class="cost-label col">SHIPPING:</div>
                <div class="cost-amount col">FREE!</div>
              </div>
              <div class="row">
                <div class="cost-label col">ESTIMATED TAX:</div>
                <div class="cost-amount col">$$$$</div>
              </div>
              <hr>
              <div class="row">
                <div class="cost-label col">ESTIMATED TOTAL:</div>
                <div class="cost-amount col">$$$$</div>
              </div>
              <hr>
              <div class="mt-5 ps-5">
                <button type="button" class="btn btn-primary ">SUBMIT ORDER</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7 checkout-box m-4 ps-5 pt-4 pb-5">
        <h3 class="font-weight-bold">SHIPPING ADDRESS</h3>
        <form>
          <div class="row my-1">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group my-1">
            <input type="text" class="form-control" placeholder="Street Address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Apartment, Studio, or Floor">
          </div>
          <div class="form-row row my-1">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="form-group col">
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>MD</option>
                <option>VA</option>
                <option>PA</option>
                <option>CA</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col">
              <input type="text" class="form-control" placeholder="Zip">
            </div>
          </div>
          <div class="form-group mt-3 ms-5">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check Me Out
              </label>
            </div>
          </div>
          <div class="mt-3 ms-5">
            <button type="submit" class="btn btn-primary">Confirm Address</button>
          </div>

        </form>
      </div>

      <div class="col checkout-box m-4 ps-5 pt-4 pb-5">
        <h3 class="font-weight-bold">PAYMENT METHOD</h3>
        <div class="form-check mt-2 mb-3">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Credit Card
          </label>
          <form>
            <div class="form-group my-1 me-5">
              <input type="text" class="form-control" placeholder="Credit Card Number">
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-4">
                <input type="text" class="form-control mb-2" placeholder="MM/YY">
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-2">
                <input type="password" class="form-control mb-2" placeholder="CVV">
              </div>
            </div>
            <div class="form-group my-1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Billing Address Same as Shipping Address
                </label>
              </div>
            </div>


          </form>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label d-flex align-items-center" for="exampleRadios1">
            Paypal <i class="fa-brands fa-cc-paypal fa-2x ms-2"></i>
          </label>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>
  </div>


  <!--footer start here -->
  <footer class="bg-secondary text-white p-3 mt-auto">
    <div class="container">
      <p>Copyright Â© 2024 Montgomery Book Shop. All rights reserved.</p>
    </div>
  </footer>
  <!--footer start here -->
</body>

</html>
